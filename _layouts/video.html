---
layout: default
---

<article class="video-content">
  <header class="post-header">
    <span class="card-badge">VIDEO</span>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </p>
  </header>
  
  {% if page.video_url %}
  <div class="video-embed">
    <iframe src="{{ page.video_url }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  {% endif %}
  
  <div class="post-body">
    {{ content }}
  </div>
  
  <footer class="post-footer">
    <a href="{{ '/' | relative_url }}" class="back-link">â† Back to Home</a>
  </footer>
</article>
