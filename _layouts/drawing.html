---
layout: default
---

<article class="drawing-content">
  <header class="post-header">
    <span class="card-badge">ART</span>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </p>
  </header>
  
  {% if page.image %}
  <div class="photo-frame">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  </div>
  {% endif %}
  
  <div class="post-body">
    {{ content }}
  </div>
  
  <footer class="post-footer">
    <a href="{{ '/' | relative_url }}" class="back-link">â† Back to Home</a>
  </footer>
</article>
